<body>
<h1>헌혈 조건 체크</h1>
<script>
function check(){
	var age = document.getElementById("age").value;
	var ismale=document.getElementById("male").value;
	var weight=document.getElementById("weight").value;

	var comment="헌혈 가능합니다";
	if((age<16)||(age>69)){
		comment="연령 부적합";
	} else if((isMale == true) && (weight <50)||(ismale==false)&&(weight<45)){
		comment="체중 미달";
	}

	document.getElementById('result').innerHTML=comment;
}
</script>
나이 : <input type = "text" id = "age" size = "5" /> 세
<br>
성별 : 남자 <input type  = "radio" name="gender" id = "male" checked> 여자 <input type  = "radio" name="gender" id = "female">
<br>
몸무게 : <input type = "text" id = "weight" size = "5" /> kg
<br><br>
<input type = "button" onclick ="check()"value ="헌혈 조건 체크" >
<div id ='result'></div>
</body>

</html>
